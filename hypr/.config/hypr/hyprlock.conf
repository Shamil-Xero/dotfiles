# Hyprlock config

# Background section
background {
    monitor = eDP-1
    path = /home/shamil/nord-background/1r1kk9qi00961.png
    blur = true
    blur_size = 3
    blur_passes = 3
}

# Input field (password box)
input-field {
    monitor = eDP-1
    size = 300, 50
    outline_thickness = 2
    outline_color = rgba(255,255,255,0.2)
    background_color = rgba(20,20,20,0.6)
    border_color = rgba(100,100,100,0.8)
    placeholder_text = Authenticate to enter
    fail_color = rgba(255,0,0,0.8)
    text_color = rgba(255,255,255,1.0)
    font_family = Sans
    font_size = 16
    position = 0, 0             # center X, center Y
    halign = center
    valign = center
}

# Label above the input field
label {
    monitor = eDP-1
    text = Locked
    font_family = Sans
    font_size = 34
    color = rgba(255,255,255,0.9)
    position = 0, 100           # 10px above center Y
    halign = center
    valign = center
}
